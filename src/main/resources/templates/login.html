<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:visibility="http://www.w3.org/1999/xhtml">

<head th:replace="layout :: site-head">
    <title>Login</title>
</head>
<body>
<header th:replace="layout :: site-header"></header>

<div class="row">
    <div class="leftcolumn">
        <div class="in">
        <form onkeyup="validate()" method="post" th:object="${loginForm}">
            <div><label class ="lab" for="username">    Username:</label></div>
            <input class="txt" id="username" type="text" name="username" th:value="*{username}" />
            <span class="formError" th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}">Invalid username</span>

            <div><label class ="lab" for="password" th:value="*{username}">    Password:</label></div>
            <input class="txt" id="password" type="password" name="password" th:value="*{password}" />
            <span class="formError" th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}">Invalid password</span>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


            <div><input type="submit" value="Login"/>
                </div>
        </form>
        </div>
    </div>
<footer th:replace="footer :: site-footer"></footer>
</div>
</body>

</html>
