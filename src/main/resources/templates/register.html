<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Register</title>
</head>

<body>

<header th:replace="layout :: site-header"></header>

<div class="row">
    <div class="leftcolumn">
        <div class="in">
<form th:action="@{/register}" th:object="${registerForm}" th:method="post" >
    <div><label class ="lab" for="username">    Username:</label></div>
    <input class="txt" id="username" type="text" name="username" th:value="*{username}"/>
    <span class="formError" th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}">Invalid username</span>

    <div><label class ="lab" for="password">    Password:</label></div>
    <input class="txt" id="password" type="password" name="password" th:value="*{password}"/>
    <span class="formError" th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">Invalid password</span>

    <div><label class ="lab" for="email">    Email:</label></div>
    <input class="txt" id="email" type="text" name="email" th:value="*{email}"/>
    <span class="formError" th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">Invalid email</span>

<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

    <div><input type="submit" value="Register"/>
        </div>
</form>
        </div>
    </div>
<footer th:replace="footer :: site-footer"></footer>
</div>
</body>

</html>
